<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React: Declarative UI</title>
  </head>
  <body>
    <div id="app"></div>
    <nav>
      <a href="/2">2</a>
      <a href="/4">4</a>
      <a href="/6">6</a>
      <a href="/8">8</a>
    </nav>
    <div class="console"></div>
    <script>
      function consoleMsg(msg) {
        var $msg = document.createElement('div');
        $msg.innerHTML = msg;
        document.querySelector('.console').appendChild($msg);
      }
    </script>
  </body>
</html>
